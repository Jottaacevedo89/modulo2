    <main>
        <div class="container">
            <div class="rounded-container">
                <p>MI TARJETA</p>
                <div class="credit-card">
                    <div class="chip"><img src="./CHIP.jpg" alt="imgchip"></div>                    
                    <div class="card-number">1234 5678 9012 3456</div>
                    <div class="card-expiry">12/24</div>
                    <div class="bank-name">JOTTABANK</div>
                </div>
                <div class="balance-total">Balance total</div>
                <div class="dinero-en-cuenta">$250.000</div>
                <br>

        <div class="container-wrapper">
            <div class="container">
            </div>

            <aside class="enviardinero-aside">
                <div class="container">

                    <h2>ENVIAR DINERO</h2>

    <form id="searchForm">
        <label for="searchContact">Buscar contacto:</label>
        <input type="text" id="searchContact" placeholder="Search contact">
        <button type="submit">Buscar</button>
    </form>

    <button id="addContactButton">Agregar nuevo contacto</button>

    <div id="addContactModal" style="display: none;">
        <h3>AÑADIR NUEVO CONTACTO</h3>
        <form id="addContactForm">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" required>
            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" required>
            <label for="rut">RUT:</label>
            <input type="text" id="rut" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="bank">Banco:</label>
            <input type="text" id="bank" required>
            <label for="accountType">Tipo de cuenta:</label>
            <select id="accountType" required>
                <option value="cuenta_vista">Cuenta Vista</option>
                <option value="cuenta_corriente">Cuenta Corriente</option>
                <option value="cuenta_ahorro">Cuenta Ahorro</option>
            </select>
            <label for="accountNumber">Número de cuenta:</label>
            <input type="text" id="accountNumber" required>
            <button type="submit">Guardar</button>
        </form>
    </div>

    <script>
        const addContactButton = document.getElementById('addContactButton');
        const addContactModal = document.getElementById('addContactModal');

        addContactButton.addEventListener('click', () => {
            addContactModal.style.display = 'block';
        });

        addContactModal.addEventListener('click', (event) => {
            if (event.target === addContactModal) {
                addContactModal.style.display = 'none';
            }
        });
    </script>
